<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            height: 100vh;
            background-color: #74EBD5;
            background-image: linear-gradient(90deg, #74EBD5 0%, #9FACE6 100%);

        
        }
        .container{
            width: 600px;
            height: 900px;
            margin-top: 20px;
        }
        /* input{ */
            /* border: none; */
        /* } */
    </style>
</head>
<body>
    <div class="container p-5 mt-5 rounded">
        <form action="" class="border bg-white p-5 rounded " >
            <h1 class="text-center">Registration Form</h1>
            <hr>
            <div class="mb-3">
            <input type="text" class=" form-control border-bottom mt-3 border-0 mt-5" placeholder="name">
            
            </div>
            <br>
            <div class="mb-3">
            <input type="text" class=" form-control border-bottom border-0" placeholder="enter your Email">
            
            </div>
            <br>
            
            
            <div class="mb-3">
            <input type="password" class=" form-control border-bottom border-0" placeholder="enter your password">
            
            </div>
            <br>
            
            <div class="mb-3">
               <input class=" form-control border-bottom border-0" placeholder="confirm your password" type="text">
               
            </div>
            <br>

            <div class="text-center">
               <button type="button"  class=" form-control btn-outline-secondary rounded-pill">SIGN UP</button>
            </div>   
            

        </form>

    </div>
    
</body>
</html>
