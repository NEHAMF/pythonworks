<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    body{
        height: 100vh;
        background-color: #FF3CAC;
        background-image: linear-gradient(225deg, #FF3CAC 0%, #784BA0 50%, #2b3cc5 100%);

    }
    button{
        background-color: #FF3CAC;
        background-image: linear-gradient(225deg, #FF3CAC 0%, #784BA0 50%, #2b3cc5 100%);

    }
</style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
             <form action="" class="border border-3 p-5 rounded bg-white">
                <h1>REGISTER</h1>
                <div class="row mt-3">
                    <div class="col-12 col-lg-6 col-md-6"><label for="">full Name</label>
                    <input type="text" placeholder="Enter your Name" class="form-control"></input>
                     
                </div>
                    <span class="col-12 col-lg-6 col-md-6"><label for="">username</label>
                    <span class="col-12 col-lg-6 col-md-6"><input type="text" placeholder="Enter your username" class="form-control"></input></span></span> 
                </div>
                <div class="row mt-3">
                    <span class="col-12 col-lg-6 col-md-6"><label for="">Email</label>
                        <span class="col-12 col-lg-6 col-md-6"><input type="text" placeholder="Enter your Email" class="form-control"></input>
                   
                    </span>
                    </span>        
                
                    <span class="col-12 col-lg-6 col-md-6"><label for="">Phone Number</label>
                    <span class="col-12 col-lg-6 col-md-6"><input type="text" placeholder="Enter your phonenumber" class="form-control"></input></span></span>
                </div>
                <div class="row mt-3">
                    <span class="col-12 col-lg-6 col-md-6"><label for="">Password</label>
                    <span class="col-12 col-lg-6 col-md-6"><input type="password" placeholder="Enter your password" class="form-control"></input>
                    </span>
                    </span>
                
                    <span class="col-12 col-lg-6 col-md-6"><label for="">Confirm your password</label>
                    <span class="col-12 col-lg-6 col-md-6"><input type="password" placeholder="Enter your password" class="form-control"></input></span></span>
                </div>
                <div class="row mt-2">
                    <div class="col"><h4>Gender</h4></div>
                </div>
                <div class="row">
                    <div class=" col-12 col-lg-2 col-md-2">
                        <input type="radio" id="id_female" name="gender">
                        <label for="" id="id_female">female</label>
                    </div>
                    <div class=" col-4 col-12 col-lg-2 col-md-2">
                        <input type="radio" id="id_male" name="gender">
                        <label for="" id="id_male">male</label>
                    </div>
                    <div class=" col-12 col-lg-2 col-md-2">
                        <input type="radio" id="ID_OTHER" name="gender">
                        <label for="" id="ID_OTHER">other</label>

                    </div>

                </div>
                <button type="submit" class="form-control mt-3 bg-info">REGISTER</button>

             </form>

            </div>
           <div class="col-2"></div>
        </div>
    </div>
    
</body>
</html>
